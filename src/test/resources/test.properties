# This file contain properties, some are defined here and others are read from the pom.xml


# ScreenShot Path
ScreenShotPath=src/test/resources/Data/Screenshots

# Resource Folder Path
resourceFolder=src/test/java/Software/

MainAppUrlBase=https://www.spotify.com/ar/signup/


# Test Data
Environment = test

#TEST
UserEmail.test = mervindiazlugo@gmail.com

#DEV
UserEmail.dev = mervindiazlugo2@gmail.com

#------------------------------------------------------------------------------------
#                   Web Driver Settings
#------------------------------------------------------------------------------------
webdriver.platformName=Android
webdriver.deviceURL=http://127.0.0.1:4723/wd/hub
webdriver.isLocal=true

#-------------------------------------------------------------------------------------
#                   Local Device
#-------------------------------------------------------------------------------------
webdriver.android.app=/src/test/resources/binaries/booking-com-32-9.apk


#-------------------------------------------------------------------------------------
#                   General Settings
#-------------------------------------------------------------------------------------

webdriver.android.implicitlyWait=30
webdriver.android.fullReset=true
webdriver.android.noReset=false
webdriver.android.disableWindowAnimation=true
webdriver.android.avdReadyTimeout=90000
webdriver.android.adbExecTimeout=50000
webdriver.android.ignoreUnimportantViews=true
webdriver.android.clearSystemFiles=true
webdriver.android.unicodeKeyboard=true
webdriver.android.resetKeyboard=True
webdriver.android.uiautomator2ServerLaunchTimeout=90000
webdriver.android.appPackage=com.booking
webdriver.android.appActivity=com.booking.startup.HomeActivity
